<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Libros/Autores  - Autores </title>
    {% load static %}
</head>
<body>
    <nav>
        <h1>Libros y Autores</h1>
        <a href="/">Libros</a>
        <a href="/authors">Autores</a>
    </nav>
    <div class="container">
        <h1>Agregar un Autor</h1>
        <section class="split-screen">
            <form action="/authors/create" method="POST">
            {% csrf_token %} 
                <div class="form-group">
                    <label for="first_name">Nombre</label>
                    <input type="text" name="first_name" id="first_name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="last_name">Apellido</label>
                    <input type="text" name="last_name" id="last_name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="notas">Notas</label>
                    <input type="text" name="notas" id="notas" class="form-control">
                </div>
                <button class="btn btn-primary">Agregar</button>    
            </form>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nombre</th>
                        <th>Notas</th>
                        <th>Ingresar</th>
                    </tr>
                </thead>
                <tbody>
                    {% for author in authors %}
                    <tr>
                        <td>{{author.id}}</td>
                        <td>{{author.first_name}} {{author.last_name}}</td>
                        <td>{{author.notas}}</td>
                        <td><a href="/authors/{{author.id}}">Ver</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </section>
        
    </div>

    <script src="{% static 'js/index.js' %}"></script>
</body>

</html>
